{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item title">{{ post.title }}</li>
            <li class="list-group-item author">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</li>
            <li class="list-group-item content">{{ post.content }}</li>
        </ul>
    </div>
    {% endfor %}
{% endblock content  %}
